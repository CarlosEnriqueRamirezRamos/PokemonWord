<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title layout:title="Sistema de Usuarios">Mundo Pokemon</title>

        <!-- Bootstrap y recursos externos -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

        <!-- Estilos personalizados Pokémon -->
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
            }

            /* Pokéball animada para el navbar */
            .pokeball-nav {
                position: relative;
                height: 40px;
                width: 40px;
                background: linear-gradient(to bottom, var(--pokemon-red) 50%, white 50%);
                border-radius: 50%;
                margin-right: 5px;
                display: inline-block;
                animation: spin 8s linear infinite;
                vertical-align: middle;
            }

            .pokeball-nav::before {
                content: '';
                position: absolute;
                height: 4px;
                width: 40px;
                background: black;
                top: 50%;
                transform: translatey(-50%);
            }

            .pokeball-nav::after {
                content: '';
                position: absolute;
                height: 10px;
                width: 10px;
                border-radius: 50%;
                background: white;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                box-shadow: inset 0 0 0 2px black, inset 0 0 0 3px white, inset 0 0 0 4px black;
            }

            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            :root {
                --pokemon-red: #ee1515;
                --pokemon-yellow: #ffcc00;
                --pokemon-blue: #3b4cca;
                --dark-bg: #1e1e2f;
                --light-surface: #2a2a40;
                --text-light: #ffffff;
                --text-muted: #aab8d0;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background: url('https://www.transparenttextures.com/patterns/pokeball.png'), var(--dark-bg);
                background-size: 200px;
                color: var(--text-light);
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            a {
                text-decoration: none;
                color: inherit;
                transition: all 0.2s ease-in-out;
            }

            a:hover {
                color: var(--pokemon-yellow);
            }

            .navbar {
                background-color: var(--pokemon-blue);
                border-bottom: 4px solid var(--pokemon-yellow);
            }

            .navbar .nav-link {
                color: white;
                display: flex;
                align-items: center;
                gap: 0.4rem;
                padding: 0.5rem 0.75rem;
                transition: background 0.2s ease;
                border-radius: 4px;
            }

            .navbar .nav-link:hover,
            .navbar .nav-link.active {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .navbar-brand {
                font-family: 'Press Start 2P', cursive;
                font-size: 1rem;
            }

            .btn-logout {
                color: white;
                background-color: var(--pokemon-red);
                border: none;
            }

            .btn-logout:hover {
                background-color: #b30000;
            }

            .main-container {
                flex: 1;
                padding: 2rem 1rem;
                width: 100%;
            }

            footer {
                background-color: var(--light-surface);
                color: var(--text-muted);
                text-align: center;
                padding: 1.5rem 0;
                border-top: 2px solid var(--pokemon-yellow);
            }

            @media (max-width: 768px) {
                .navbar .nav-link {
                    padding: 0.5rem;
                    font-size: 0.9rem;
                }

                .main-container {
                    padding: 1rem 0.75rem;
                }

                .navbar-brand {
                    font-size: 0.8rem;
                }
            }
        </style>
    </head>
    <body>
        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/PokemonWord}">
                    <span class="pokeball-nav"></span> Mundo-Pokémon
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item dropdown" sec:authorize="hasRole('Programador')">
                            
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main class="main-container" layout:fragment="content">
            <!-- Aquí se inyecta el contenido específico de cada página -->
        </main>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p class="mb-0">© 2025 Sistema Pokémon - Desarrollado por Carlos Enrique Ramirez Ramos</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <div layout:fragment="scripts"></div>
    </body>
</html>
